        .splash-logo span:nth-child(1) { animation-delay: 0.2s; } .splash-logo span:nth-child(2) { animation-delay: 0.5s; }

        .ui-footer { height: 300px; background: #000; z-index: 10; display: flex; flex-direction: column; }
        .seasons { display: flex; gap: 10px; padding: 10px 60px; }
        .season-btn { background: #1a1a1a; padding: 6px 14px; border-radius: 6px; font-size: 14px; color: #ccc; border: 3px solid transparent; cursor: pointer; }
        .season-btn:focus { border-color: #f1c40f; color: #fff; transform: scale(1.05); }
        .season-btn.active { color: #f1c40f; border-bottom: 3px solid #f1c40f; }

        .episodes { display: flex; gap: 15px; padding: 10px 60px; overflow-x: auto; scroll-behavior: smooth; scrollbar-width: none; }
        .episode-card { min-width: 200px; height: 110px; border-radius: 8px; position: relative; overflow: hidden; display: flex; align-items: flex-end; flex-shrink: 0; background: url("https://filedn.eu/liPnBWWQgeQVeGgdPoPnl8S/Posterler/gibitvcover.png") center/cover; cursor: pointer; }

        /* PLAYER & PLAYER BAR */
        #video-player-container { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; }
        video { width: 100%; height: 100%; }
        
        #player-ui { position: absolute; bottom: 0; left: 0; right: 0; padding: 40px 60px; background: linear-gradient(transparent, rgba(0,0,0,0.8)); transition: opacity 0.5s; opacity: 0; }
        .progress-container { width: 100%; height: 8px; background: rgba(255,255,255,0.2); border-radius: 4px; overflow: hidden; margin-bottom: 10px; }
        #progress-bar { width: 0%; height: 100%; background: #f1c40f; transition: width 0.1s; }
        .time-info { font-size: 18px; font-weight: bold; text-align: right; text-shadow: 0 2px 4px #000; }
        
        #loading-screen { position: absolute; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 10001; display: none; }
        .spinner { width: 60px; height: 60px; border: 5px solid rgba(255,255,255,0.1); border-top: 5px solid #f1c40f; border-radius: 50%; animation: spin 1s linear infinite; }

    const epEl = document.getElementById("episodes"), sBtns = document.querySelectorAll(".season-btn");
    const vCont = document.getElementById("video-player-container"), vMain = document.getElementById("main-video"), loader = document.getElementById("loading-screen");
    const pUi = document.getElementById("player-ui"), pBar = document.getElementById("progress-bar");
    const cTime = document.getElementById("curr-time"), tTime = document.getElementById("total-time");
    let uiTimer, lastFocus;

    function formatTime(s) {
        let h = Math.floor(s / 3600), m = Math.floor((s % 3600) / 60), sec = Math.floor(s % 60);
        return (h > 0 ? h + ":" : "") + (m < 10 ? "0" + m : m) + ":" + (sec < 10 ? "0" + sec : sec);
    }

    function showUI() { pUi.style.opacity = 1; clearTimeout(uiTimer); uiTimer = setTimeout(() => { pUi.style.opacity = 0; }, 3000); }

    function notifyAndroid(isOpen) { if (window.AndroidBridge) { window.AndroidBridge.setVideoStatus(isOpen); } }

    function closeVideo() {
        vMain.pause(); vMain.src = ""; vCont.style.display = "none";
        notifyAndroid(false); if(lastFocus) lastFocus.focus();
    }

    vMain.ontimeupdate = () => {
        let per = (vMain.currentTime / vMain.duration) * 100;
        pBar.style.width = per + "%";
        cTime.innerText = formatTime(vMain.currentTime);
        tTime.innerText = formatTime(vMain.duration || 0);
    };

    function loadSeason(s) {
        epEl.innerHTML = "";
        const episodes = episodeData[s] || [];
        episodes.forEach(ep => {
            const d = document.createElement("div"); d.className = "episode-card"; d.tabIndex = 0;
            d.innerHTML = `<span>${ep.name}</span>`;
            d.onclick = () => { 
                if(!ep.url) { lastFocus = d; document.getElementById("error-popup").style.display = "flex"; document.getElementById("close-popup-btn").focus(); return; }
                lastFocus = d; vCont.style.display = "flex"; loader.style.display = "flex";
                vMain.src = ep.url; vMain.load(); notifyAndroid(true);
                vMain.onplaying = () => { loader.style.display = "none"; showUI(); };
                vMain.oncanplay = () => vMain.play();
            };
            d.onfocus = () => d.scrollIntoView({ behavior: 'smooth', inline: 'center' });
            epEl.appendChild(d);
        });
    }

    sBtns.forEach(btn => btn.onclick = () => {
        sBtns.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        loadSeason(btn.dataset.season);
    });

    document.getElementById("close-popup-btn").onclick = () => { document.getElementById("error-popup").style.display = "none"; if(lastFocus) lastFocus.focus(); };

    window.onload = () => { 
        loadSeason(1); 
        sBtns[0].classList.add("active"); 
        
        setTimeout(() => {
            const audio = document.getElementById("login-sound");
            audio.play().catch(e => console.log("Ses hatası:", e));
        }, 200);

        setTimeout(() => sBtns[0].focus(), 4600); 
    };

    document.addEventListener('keydown', (e) => {
        if (vCont.style.display === "flex") {
            showUI();
            switch(e.keyCode) {
                case 13: e.preventDefault(); if(vMain.paused) vMain.play(); else vMain.pause(); break;
                case 39: vMain.currentTime += 10; break;
                case 37: vMain.currentTime -= 10; break;
                case 8: case 27: closeVideo(); e.preventDefault(); break;
            }
        } else if (document.getElementById("error-popup").style.display === "flex") {
            if (e.keyCode === 8 || e.keyCode === 13) { document.getElementById("close-popup-btn").onclick(); e.preventDefault(); }
        } else {
            const f = document.activeElement;
            if (f.classList.contains('season-btn') && e.keyCode === 40) { const e1 = document.querySelector('.episode-card'); if(e1) e1.focus(); e.preventDefault(); }
            else if (f.classList.contains('episode-card') && e.keyCode === 38) { document.querySelector('.season-btn.active').focus(); e.preventDefault(); }
        }
    });
</script>
</body>
</html>
