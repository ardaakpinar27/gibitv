<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDMORTV</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        html, body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; width: 100vw; height: 100vh; overflow: hidden; user-select: none; }

        /* === SPLASH SCREEN === */
        #splash { position: fixed; inset: 0; background: #f1c40f; z-index: 9999; display: flex; justify-content: center; align-items: center; pointer-events: none; }
        .splash-logo span { font-size: 85px; font-weight: 900; color: #000; opacity: 0; display: inline-block; animation: glowBlack 1.2s forwards; }
        @keyframes glowBlack { to { opacity: 1; } }
        @keyframes forceHide { to { opacity: 0; visibility: hidden; } }
        .animate-splash { animation: forceHide 0.5s forwards 4.5s; }
        .hide-splash { display: none !important; }

        .splash-logo span:nth-child(1) { animation-delay: 0.2s; } .splash-logo span:nth-child(2) { animation-delay: 0.4s; }
        .splash-logo span:nth-child(3) { animation-delay: 0.6s; } .splash-logo span:nth-child(4) { animation-delay: 0.8s; }
        .splash-logo span:nth-child(5) { animation-delay: 1.0s; } .splash-logo span:nth-child(6) { animation-delay: 1.2s; }
        .splash-logo span:nth-child(7) { animation-delay: 1.4s; }

        /* === SIDEBAR === */
        #sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 80px; background: #f1c40f; z-index: 500; display: flex; flex-direction: column; align-items: center; padding-top: 40px; }
        .menu-item { width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; cursor: pointer; border-radius: 12px; margin-bottom: 20px; border: 4px solid transparent; }
        .menu-item:focus { background: rgba(0,0,0,0.2); border-color: #000; transform: scale(1.1); }
        .menu-icon { width: 35px; height: 35px; filter: brightness(0); }

        /* === ANA İÇERİK === */
        #main-app { position: fixed; left: 80px; top: 0; right: 0; bottom: 0; background: #000; padding: 40px; display: flex; flex-direction: column; }
        .page-title { font-size: 40px; font-weight: bold; margin-bottom: 30px; color: #f1c40f; text-transform: uppercase; }
        .series-card { width: 250px; height: 350px; border-radius: 15px; overflow: hidden; border: 4px solid transparent; cursor: pointer; position: relative; }
        .series-card img { width: 100%; height: 100%; object-fit: cover; }
        .series-card:focus { border-color: #f1c40f; transform: scale(1.05); z-index: 10; }
        .card-label { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.8); padding: 15px; text-align: center; font-weight: bold; font-size: 20px; }

        /* === EXIT POPUP === */
        #exit-popup { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 20000; display: none; justify-content: center; align-items: center; }
        .popup-content { background: #1a1a1a; padding: 40px; border-radius: 20px; border: 2px solid #f1c40f; text-align: center; }
        .popup-btn { padding: 15px 50px; border-radius: 12px; border: none; font-weight: bold; font-size: 20px; cursor: pointer; margin: 10px; }
        .btn-confirm { background: #f1c40f; color: #000; }
        .btn-cancel { background: #333; color: #fff; }
        .popup-btn:focus { outline: 4px solid #fff; transform: scale(1.1); }
    </style>
</head>
<body>

<audio id="login-sound"><source src="https://filedn.eu/liPnBWWQgeQVeGgdPoPnl8S/sounds/gibitvlogin.mp3" type="audio/mpeg"></audio>

<div id="splash">
    <div class="splash-logo"><span>E</span><span>D</span><span>M</span><span>O</span><span>R</span><span>T</span><span>V</span></div>
</div>

<nav id="sidebar">
    <div class="menu-item" tabindex="0" id="nav-diziler"><img src="https://filedn.eu/liPnBWWQgeQVeGgdPoPnl8S/edmortv/series.png" class="menu-icon"></div>
    <div class="menu-item" tabindex="0"><img src="https://filedn.eu/liPnBWWQgeQVeGgdPoPnl8S/edmortv/movies.png" class="menu-icon"></div>
    <div class="menu-item" tabindex="0" style="margin-top: auto; margin-bottom: 30px;"><img src="https://filedn.eu/liPnBWWQgeQVeGgdPoPnl8S/edmortv/settings.png" class="menu-icon"></div>
</nav>

<div id="main-app">
    <h1 class="page-title">Diziler</h1>
    <div class="series-card" tabindex="0" id="card-gibi" onclick="openGibi()">
        <img src="https://filedn.eu/liPnBWWQgeQVeGgdPoPnl8S/Posterler/gibitvcover.png">
        <div class="card-label">GİBİ</div>
    </div>
</div>

<div id="exit-popup">
    <div class="popup-content">
        <h2 style="color:#f1c40f">EDMORTV</h2><p>Uygulamadan çıkılsın mı?</p>
        <button id="exit-confirm" class="popup-btn btn-confirm">EVET</button>
        <button id="exit-cancel" class="popup-btn btn-cancel">HAYIR</button>
    </div>
</div>

<script>
    const splash = document.getElementById("splash");
    const exitPop = document.getElementById("exit-popup");
    let lastFocus;

    // *** ZORLAYICI FONKSİYON ***
    function openGibi() {
        localStorage.setItem("edm_app_started", "true");
        // Linke gitmek yerine, sayfayı yeni bir pencere gibi (ama aynı pencerede) 
        // HTML olarak render etmesini emrediyoruz.
        const seriesUrl = "https://filedn.eu/liPnBWWQgeQVeGgdPoPnl8S/edmortv/series.html";
        window.location.assign(seriesUrl);
    }

    document.getElementById("exit-cancel").onclick = () => { exitPop.style.display="none"; if(lastFocus) lastFocus.focus(); };
    document.getElementById("exit-confirm").onclick = () => { if(window.AndroidBridge) window.AndroidBridge.closeApp(); else window.close(); };

    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        if (localStorage.getItem("edm_app_started") === "true" || urlParams.get('back') === 'true') {
            splash.classList.add("hide-splash");
            setTimeout(() => { document.getElementById("card-gibi").focus(); }, 200);
        } else {
            splash.classList.add("animate-splash");
            document.getElementById("login-sound").play().catch(e=>{});
            localStorage.setItem("edm_app_started", "true"); 
            setTimeout(() => { document.getElementById("nav-diziler").focus(); }, 4600);
        }
    };

    window.addEventListener('keydown', function(e) {
        const focused = document.activeElement;
        if (e.keyCode === 8 || e.keyCode === 27 || e.keyCode === 10009) {
            e.preventDefault();
            if (exitPop.style.display === "flex") { document.getElementById("exit-cancel").click(); }
            else { lastFocus = focused; exitPop.style.display = "flex"; document.getElementById("exit-cancel").focus(); }
            return;
        }
        if (exitPop.style.display === "flex") {
            if (e.keyCode === 37) document.getElementById("exit-confirm").focus();
            if (e.keyCode === 39) document.getElementById("exit-cancel").focus();
            return;
        }
        if (e.keyCode === 39 && focused.classList.contains('menu-item')) document.getElementById("card-gibi").focus();
        if (e.keyCode === 37 && focused.id === "card-gibi") document.getElementById("nav-diziler").focus();
        if (e.keyCode === 13 && focused.id === "card-gibi") openGibi();
    }, true);
</script>
</body>
</html>
