    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body {
            background: #000; color: #fff; font-family: 'Segoe UI', Arial, sans-serif;
            width: 100vw; height: 100vh; overflow: hidden; user-select: none;
            display: flex; flex-direction: column;
        }

        /* === SPLASH SCREEN (HARF HARF GELEN) === */
        #splash {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
        .splash-logo { display: flex; gap: 10px; }
        .splash-logo span {
            font-size: 100px; font-weight: 900; color: #222; opacity: 0.1;
            display: inline-block; animation: turnWhite 1.5s forwards;
        }
        @keyframes turnWhite { 
            0% { color: #222; opacity: 0.1; } 
            100% { color: #ffffff; opacity: 1; text-shadow: 0 0 25px rgba(255, 255, 255, 0.5); } 
        }
        .splash-logo span:nth-child(1) { animation-delay: 0.2s; }
        .splash-logo span:nth-child(2) { animation-delay: 0.4s; }
        .splash-logo span:nth-child(3) { animation-delay: 0.6s; }
        .splash-logo span:nth-child(4) { animation-delay: 0.8s; }
        .splash-logo span:nth-child(5) { animation-delay: 1.0s; }
        .splash-logo span:nth-child(6) { animation-delay: 1.2s; }

        .fade-out { opacity: 0; visibility: hidden; transition: opacity 0.8s ease-out; }

        /* === ANA UYGULAMA === */
        #main-app { display: flex; flex-direction: column; width: 100%; height: 100%; opacity: 0; transition: opacity 1s ease-in; }
        #main-app.show { opacity: 1; }
        .hero {
            position: relative; flex: 1; width: 100%;
            background: url("https://filedn.eu/liPnBWWQgeQVeGgdPoPnl8S/Posterler/kapak.png") center center / cover no-repeat;
            display: flex; align-items: flex-end; padding-left: 60px; padding-bottom: 20px;
        }
        .hero::after { content: ""; position: absolute; inset: 0; background: linear-gradient(to bottom, rgba(0,0,0,0) 30%, rgba(0,0,0,1) 100%); z-index: 1; }
        .cover-title { font-size: 80px; font-weight: bold; z-index: 5; text-shadow: 0 4px 20px rgba(0,0,0,1); }

        .ui-footer { height: 380px; background: #000; display: flex; flex-direction: column; z-index: 10; }
        .seasons { display: flex; gap: 15px; padding: 10px 60px; }
        
        /* SEZON BUTONLARI - BEYAZLIK KALDIRILDI */
        .season-btn { 
            background: #1a1a1a; padding: 10px 25px; border-radius: 8px; font-size: 18px; 
            color: #ccc; border: 3px solid transparent; transition: 0.2s; cursor: pointer;
        }
        .season-btn:focus { 
            color: #fff !important; 
            border-color: #f1c40f; /* Sadece kenar çerçevesi */
            transform: scale(1.05); 
        }
        .season-btn.active { color: #f1c40f; border-bottom: 3px solid #f1c40f; }

        .episodes { 
            display: flex; gap: 20px; padding: 20px 60px; 
            overflow-x: auto; scroll-behavior: smooth;
            scrollbar-width: none; -ms-overflow-style: none; 
        }
        .episodes::-webkit-scrollbar { display: none; }

        .episode-card {
            min-width: 260px; height: 150px; border-radius: 12px; position: relative; 
            overflow: hidden; display: flex; align-items: flex-end; 
            flex-shrink: 0; transition: 0.2s; border: none;
            background: url("https://filedn.eu/liPnBWWQgeQVeGgdPoPnl8S/Posterler/gibitvcover.png") center center / cover no-repeat;
            cursor: pointer;
        }
        .episode-card::before { 
            content: ""; position: absolute; inset: 0; 
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.9) 100%); 
            z-index: 1; 
        }
        .episode-card span { 
            position: relative; z-index: 2; padding: 15px; 
            font-size: 15px; font-weight: 500; color: #fff; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%; 
        }
        /* BÖLÜM KARTI ODAK - BEYAZLIKSIZ ÇERÇEVE */
        .episode-card:focus { 
            box-shadow: inset 0 0 0 5px #f1c40f;
            transform: scale(1.1); 
            z-index: 20; 
        }

        /* === ERROR POPUP === */
        #error-popup {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 20000;
            display: none; justify-content: center; align-items: center;
        }
        .popup-content {
            background: #1a1a1a; padding: 40px; border-radius: 20px; border: 2px solid #e50914;
            max-width: 500px; text-align: center;
        }
        #close-popup-btn {
            background: transparent; color: #fff; border: 2px solid #e50914; padding: 12px 40px;
            border-radius: 8px; font-size: 18px; cursor: pointer; margin-top: 20px; transition: 0.2s;
        }
        #close-popup-btn:focus { background: #e50914; border-color: #f1c40f; outline: none; }

        #video-player-container {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: none; justify-content: center; align-items: center;
        }
        video { width: 100%; height: 100%; }

    };

    document.addEventListener('keydown', (e) => {
        if (errorPopup.style.display === "flex") {
            if (e.keyCode === 13) closePopupBtn.onclick();
            e.preventDefault(); return;
        }

        if (videoContainer.style.display === "flex") {
            switch (e.keyCode) {
                case 37: mainVideo.currentTime -= 10; e.preventDefault(); break;
                case 39: mainVideo.currentTime += 10; e.preventDefault(); break;
                case 13: mainVideo.paused ? mainVideo.play() : mainVideo.pause(); e.preventDefault(); break;
                case 8: case 27:
                    mainVideo.pause(); mainVideo.src = "";
                    videoContainer.style.display = "none";
                    if(lastFocusedElement) lastFocusedElement.focus();
                    e.preventDefault(); break;
            }
        } else {
            const focused = document.activeElement;
            if (focused.classList.contains('season-btn') && e.keyCode === 40) {
                const firstEp = document.querySelector('.episode-card');
                if(firstEp) firstEp.focus();
                e.preventDefault();
            } else if (focused.classList.contains('episode-card') && e.keyCode === 38) {
                document.querySelector('.season-btn.active').focus();
                e.preventDefault();
            }
        }
    });

    function loadSeason(season) {
        episodesEl.innerHTML = "";
        if (season == "2") { showError(); return; }
        (episodeData[season] || []).forEach(ep => {
            const div = document.createElement("div");
            div.className = "episode-card"; div.tabIndex = 0;
            div.innerHTML = `<span>${ep.name}</span>`;
            div.onclick = () => playVideo(ep.url);
            div.onfocus = () => div.scrollIntoView({ behavior: 'smooth', inline: 'center' });
            episodesEl.appendChild(div);
        });
    }

    seasonButtons.forEach(btn => {
        btn.onclick = () => {
            if (btn.dataset.season == "2") { showError(); return; }
            seasonButtons.forEach(b => b.classList.remove("active"));
            btn.classList.add("active"); loadSeason(btn.dataset.season);
        };
    });

    loadSeason(1); seasonButtons[0].classList.add("active");
</script>
